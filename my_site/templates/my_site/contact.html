{% extends "my_site/base.html" %}
{% block content %}{% load i18n %}
{% if form %}
<h2> {% trans 'Get in Touch with Us!' %}</h2>
<div class="w3-panel w3-border w3-border-red w3-round-xlarge w3-hover-border-blue w3-justify w3-center">
    <br/>
<form action="{% url 'my_site:contact' %}" method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <br/>
    <input type="submit" value="{% trans 'Submit' %}">
</form>
    <br/>
</div>
{% endif %}
{% endblock %}
