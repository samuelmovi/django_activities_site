{% load static %}
<div id="banner" class="w3-display-container" >
    <div id="carousel">
        {% for photo in all_photos %}
        <div class="carousel-photo">
            <img class="w3-image  w3-animate-left stretch" src="{{ photo.image.url }}"/>
        </div>
        {% endfor %}
    </div>
    <div id="carousel-logo" class="w3-display-topleft">
    <a href="{% url 'my_site:base' %}">
      <img src="{{ MEDIA_URL }}/logo.png" class="w3-image" />
    </a>
    </div>
    
</div>
